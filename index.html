<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="responsive_table">
            <table>
                <caption class="responsive_table--caption">Employee Information</caption>
                <thead>
                  <tr>
                    <th class="responsive_table--head">Id</th>
                    <th class="responsive_table--head">Name</th>
                    <th class="responsive_table--head">Username</th>
                    <th class="responsive_table--head">Email</th>
                    <th class="responsive_table--head">Address</th>
                    <th class="responsive_table--head">Phone</th>
                    <th class="responsive_table--head">Website</th>
                    <th class="responsive_table--head">Company</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
            </table>
        </div>
      </section>
    </main>
  </body>
</html>
